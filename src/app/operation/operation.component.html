<div class="operations">
    <br/>
    <button (click)="add()" class="btn btn-outline-dark">+</button>
    <button (click)="subtract()" class="btn btn-outline-dark">&nbsp;-&nbsp;</button>
    <button (click)="multiply()" class="btn btn-outline-dark">&nbsp;*&nbsp;</button>
    <button (click)="divide()" class="btn btn-outline-dark">&nbsp;/&nbsp;</button>
</div>
